<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <!--Legenda-->
            <legend>Meu formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
            <div><input type="text" name="nome" placeholder="Digite o seu e-mail"></div>
            <div>
                <select name="lista" id="">
                    <option disabled selected>Qual sua idade?</option>
                    <option value="">20</option>
                    <option value="">25+</option>
                    <option value="">40+</option>
                </select>
            </div>
            <h2>Qual sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="" /><span>Florianópolis</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="" /><span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="" /><span>Rio de Janeiro</span>
                </div>
            </div>
            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="comida" value="" /><span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="" /><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="" /><span>Salada</span>
                </div>
            </div>
            <div>
                <textarea placeholder="Possui alguma observação?"></textarea>
            </div>
            <div>
                <input type="submit" name="acao" value="Enviar!">
            </div>
        </fieldset>
        <!-- tag que delimita um grupo de elemento de formulario-->
    </form>
    <!-- Tag de Formulário -->
</body>

</html>
